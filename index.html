<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieLand ðŸŽ¬</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    header {
      background-color: #1c1c1c;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      background-color: #141414;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav button {
      background-color: #2b2b2b;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    nav button:hover {
      background-color: #3c3c3c;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .movie {
      background-color: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    .movie img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .movie h3 {
      font-size: 16px;
      margin: 10px 0;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #1c1c1c;
      color: #777;
    }
  </style>
</head>
<body>

  <header>ðŸŽ¬ MovieLand</header>

  <!-- âœ… KATEQORÄ°YALAR -->
  <nav>
    <button onclick="filterMovies('all')">All</button>
    <button onclick="filterMovies('action')">Action</button>
    <button onclick="filterMovies('comedy')">Comedy</button>
    <button onclick="filterMovies('drama')">Drama</button>
    <button onclick="filterMovies('horror')">Horror</button>
  </nav>

  <!-- âœ… FÄ°LMLÆR -->
  <div class="movies">
    <div class="movie" data-category="action">
      <img src="https://i.imgur.com/8RKXAIV.jpeg" alt="Movie Poster">
      <h3>Avengers: Endgame</h3>
    </div>

    <div class="movie" data-category="drama">
      <img src="https://i.imgur.com/DcZ8kLk.jpeg" alt="Movie Poster">
      <h3>Joker</h3>
    </div>

    <div class="movie" data-category="action">
      <img src="https://i.imgur.com/yUuNh8e.jpeg" alt="Movie Poster">
      <h3>Fast & Furious 9</h3>
    </div>

    <div class="movie" data-category="action">
      <img src="https://i.imgur.com/q2w7rTr.jpeg" alt="Movie Poster">
      <h3>Spider-Man: No Way Home</h3>
    </div>

    <div class="movie" data-category="comedy">
      <img src="https://i.imgur.com/YcQHjzA.jpeg" alt="Movie Poster">
      <h3>Free Guy</h3>
    </div>

    <div class="movie" data-category="horror">
      <img src="https://i.imgur.com/79xj8lT.jpeg" alt="Movie Poster">
      <h3>It: Chapter Two</h3>
    </div>
  </div>

  <footer>Â© 2025 MovieLand | All rights reserved.</footer>

  <script>
    function filterMovies(category) {
      const movies = document.querySelectorAll('.movie');
      movies.forEach(movie => {
        if (category === 'all' || movie.dataset.category === category) {
          movie.style.display = 'block';
        } else {
          movie.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
