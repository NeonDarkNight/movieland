<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    header {
      background-color: #1c1c1c;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .movie {
      background-color: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    .movie img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .movie h3 {
      font-size: 16px;
      margin: 10px 0;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #1c1c1c;
      color: #777;
    }
  </style>
</head>

    <div class="movie">

    </div>
  </div>
