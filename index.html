<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieLand</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
    }
    header {
      background-color: #1c1c1c;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .categories {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .categories button {
      background-color: #1c1c1c;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .categories button:hover {
      background-color: #333;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .movie {
      background-color: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    .movie img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .movie h3 {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>üé¨ MovieLand</header>

  <div class="categories">
    <button onclick="filterMovies('all')">All</button>
    <button onclick="filterMovies('action')">Action</button>
    <button onclick="filterMovies('comedy')">Comedy</button>
    <button onclick="filterMovies('drama')">Drama</button>
    <button onclick="filterMovies('sci-fi')">Sci-Fi</button>
  </div>

  <div class="movies" id="movieList"></div>

  <script>
    // Filml…ôrin siyahƒ±sƒ± (bura yeni film …ôlav…ô edirs…ôn)
    const movies = [
      {
  id: "avatar2",
  title: "Avatar 2",
  category: "sci-fi",
  poster: "https://i.imgur.com/Avatar2Poster.jpeg"
}

      {
        id: "avengers",
        title: "Avengers: Endgame",
        category: "action",
        poster: "https://i.imgur.com/8RKXAIV.jpeg"
      },
      {
        id: "joker",
        title: "Joker",
        category: "drama",
        poster: "https://i.imgur.com/DcZ8kLk.jpeg"
      },
      {
        id: "spiderman",
        title: "Spider-Man: No Way Home",
        category: "action",
        poster: "https://i.imgur.com/q2w7rTr.jpeg"
      },
      {
        id: "freeguy",
        title: "Free Guy",
        category: "comedy",
        poster: "https://i.imgur.com/YcQHjzA.jpeg"
      },
      {
        id: "interstellar",
        title: "Interstellar",
        category: "sci-fi",
        poster: "https://i.imgur.com/nvA3zDe.jpeg"
      }
    ];

    // Filml…ôri g√∂st…ôrm…ôk funksiyasƒ±
    const movieList = document.getElementById('movieList');
    function showMovies(list) {
      movieList.innerHTML = "";
      list.forEach(movie => {
        const div = document.createElement('div');
        div.className = 'movie';
        div.setAttribute('data-category', movie.category);
        div.onclick = () => location.href = `movie.html?movie=${movie.id}`;
        div.innerHTML = `
          <img src="${movie.poster}" alt="${movie.title}">
          <h3>${movie.title}</h3>
        `;
        movieList.appendChild(div);
      });
    }

    // Kateqoriya filtri
    function filterMovies(category) {
      if (category === 'all') {
        showMovies(movies);
      } else {
        showMovies(movies.filter(m => m.category === category));
      }
    }

    // ƒ∞lk d…ôf…ô b√ºt√ºn filml…ôri g√∂st…ôr
    showMovies(movies);
  </script>

</body>
</html>
